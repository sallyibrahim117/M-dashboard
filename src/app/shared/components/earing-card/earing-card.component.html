<div class="card card1 p-3">
  <div class="text-secondary  pt-3">
    <div class="d-flex m-0">

      <span>$</span>
      <h2 class="text-capitalize m-0">{{earning.headnumber}}</h2>
    </div>
    <small>{{earning.smallText}}</small>
  </div>
  <div class=" flex justify-center mt-1">
    <p-chart type="doughnut" [data]="data" [options]="options" class="w-full md:w-[30rem]" />

</div>
<div class=" d-flex justify-content-between mt-3" *ngFor="let item of earning.arrofdata">
<div class=" d-flex  gap-3 align-items-center">
<div class="rounded-pill" style="width: 18px;
height: 6px;" [ngStyle]="{'background-color': item.bgcolor}"></div>


<small class="text-secondary">{{item.des}}</small>
</div>
<span class="text-black">{{item.value}}</span>
</div>
</div>
